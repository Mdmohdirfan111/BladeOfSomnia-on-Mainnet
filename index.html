<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade of Somnia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="game-title">
            <h1>Blade of Somnia</h1>
        </div>
        <div class="card">
            <button id="connectWalletBtn">Connect Wallet</button>
            <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
            <p id="playerAddress" class="hidden"></p>
            <p id="wokeBalance" class="hidden">Balance: 0 $WOKE</p>
        </div>
        <div class="card" id="controls-section" class="hidden">
            <button id="gmBtn">GM On-chain</button>
            <button id="startGameBtn">Start Slashing!</button>
        </div>
        <div class="card">
            <h2>Top Slashers</h2>
            <p id="leaderboard-loading">Loading high scores...</p>
            <ul id="leaderboard-list"></ul>
        </div>
        <div class="card social-links-card">
            <p class="developer-credit">Developed by Irfan.eth</p>
            <ul>
                <li><a href="https://x.com/irfan" target="_blank">Follow Irfan</a></li>
                <li><a href="https://x.com/somnia" target="_blank">Follow Somnia</a></li>
                <li><a href="https://discord.com/somnia" target="_blank">Join Discord</a></li>
            </ul>
        </div>
    </div>
    <div class="game-container hidden" id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay">
            <div class="game-stat" id="scoreDisplay">Score: 0</div>
            <div class="game-stat" id="highScoreDisplay">High Score: 0</div>
        </div>
        <div id="countdown" class="hidden"></div>
        <div class="modal-overlay hidden" id="gameOverModal">
            <div class="modal-content card">
                <h2 class="modal-title">WOKE UP!</h2>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                <button id="claimTokensBtn">Claim $WOKE</button>
                <button id="playAgainBtn">Play Again</button>
                <p class="claim-status" id="claimStatus"></p>
                <a class="back-link" id="backToLobbyBtn">Back to Lobby</a>
            </div>
        </div>
    </div>
    <audio id="launchSound" src="launch.mp3"></audio>
    <audio id="sliceSound" src="slice.mp3"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
