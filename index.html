<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade of Somnia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <!-- Ethers.js CDN for wallet connection -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="wooden-body">
    <div id="lobby-container" class="container wooden-panel">
        <header class="wooden-header">
            <h1 class="title-glow">Blade of Somnia</h1>
        </header>
        <div class="wallet-section wooden-box">
            <button id="connectWalletBtn" class="wooden-btn large-btn">Connect Wallet</button>
            <div id="playerAddress" class="hidden wooden-info">Player: Not Connected</div>
            <div id="wokeBalance" class="hidden wooden-info">Balance: 0 $WOKE</div>
        </div>
        <div class="controls-section hidden wooden-box">
            <button id="gmBtn" class="wooden-btn gm-btn">GSOMNIA</button>
            <button id="startGameBtn" class="wooden-btn start-btn large-btn">Start Slashing!</button>
        </div>
        <div class="leaderboard-section wooden-box">
            <h3 class="wooden-title">Top Slashers</h3>
            <div id="leaderboard-loading" class="loading-text">Loading high scores...</div>
            <ul id="leaderboard-list" class="wooden-list"></ul>
        </div>
        <!-- Footer with Credits -->
        <footer class="wooden-footer wooden-box">
            <p>Developed by Irfan.eth</p>
            <ul class="footer-links">
                <li><a href="https://x.com/Irrfan_eth" target="_blank" class="wooden-link">1. Follow Irfan</a></li>
                <li><a href="https://x.com/Somnia_Network" target="_blank" class="wooden-link">2. Follow Somnia</a></li>
                <li><a href="https://discord.gg/somnia" target="_blank" class="wooden-link">3. Join Somnia Discord</a></li>
            </ul>
        </footer>
    </div>

    <div id="game-container" class="hidden">
        <div class="hud wooden-hud">
            <div id="scoreDisplay" class="wooden-score">Score: 0</div>
            <div id="highScoreDisplay" class="wooden-score">High Score: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="countdown" class="countdown hidden wooden-countdown"></div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content wooden-modal">
            <h2 class="modal-title">WOKE UP!</h2>
            <p>Final Score: <span id="finalScore" class="wooden-score">0</span></p>
            <button id="claimTokensBtn" class="wooden-btn claim-btn large-btn">Claim $WOKE</button>
            <button id="playAgainBtn" class="wooden-btn large-btn">Slash Again</button>
            <div id="claimStatus" class="wooden-status"></div>
            <button id="backToLobbyBtn" class="wooden-btn back-btn large-btn">Back to Lobby</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="launchSound" preload="auto">
        <source src="launch.mp3" type="audio/mpeg">
    </audio>
    <audio id="sliceSound" preload="auto">
        <source src="slice.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="script.js"></script>
    <script type="module" src="wallet.js"></script> <!-- Ensure wallet.js is included -->
</body>
</html>
