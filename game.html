<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade of Somnia - The Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        
        <canvas id="gameCanvas"></canvas>

        <div class="ui-overlay">
            <div id="scoreDisplay" class="game-stat">Score: 0</div>
            <div id="highScoreDisplay" class="game-stat">High Score: 0</div>
        </div>

        <div id="gameOverModal" class="modal-overlay hidden">
            <div class="card modal-content">
                <h2 class="modal-title">WOKE UP!</h2>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                
                <div class="modal-buttons">
                    <button id="claimTokensBtn">Claim $WOKE</button>
                    <button id="playAgainBtn">Slash Again</button>
                </div>

                <a href="index.html" class="back-link">Back to Lobby</a>
                <p id="claimStatus" class="claim-status"></p>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <script src="main.js"></script> 
    </body>
</html>
